title = "Concrete category"
url = "/concrete-category/:slug"
layout = "default"
is_hidden = 0

[Category]
==
<?php
use Acme\Blog\Models\Article;
use Acme\Blog\Models\Category;
    function onStart(){
        $this['category'] = $category = Category::where('slug', $this->param('slug'))->first();
        $this['articles'] = Article::where('category_id', $category->id)->get();
}
?>
==
<div class="container">
<h2>{{ category.name }}</h2>

<div class="row">
    {% for article in articles %}
    <div class='col-lg-4 col-md-6 mb-4 p-3'>
        <div class="card h-100">
            <a href="/info-article/{{ article.slug }}" style="text-align: center">
                <img class="img-fluid" src="{{ article.image.thumb(200,auto) }}" style="width: auto; height:140px;">
            </a>
            <div class="card-body" style="alignment: inherit">
                <a href="/info-article/{{ article.slug }}">
                    <p class="card-text">{{ article.name }}</p>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div></div>
