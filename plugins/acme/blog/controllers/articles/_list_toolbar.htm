<div data-control="toolbar">
    <a
        href="<?= Backend::url('acme/blog/articles/create') ?>"
        class="btn btn-primary oc-icon-plus">
        New Article
    </a>

    <button
        class="btn btn-danger oc-icon-trash-o"
        disabled="disabled"
        onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
        data-request="onDelete"
        data-request-confirm="Are you sure you want to delete the selected Articles?"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', 'disabled')"
        data-stripe-load-indicator>
        Delete selected
    </button>

    <button
        class="btn btn-default oc-icon-check-square-o"
        disabled="disabled"   
        onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"   
        data-request="onMakeActive"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', 'disabled')"
        data-stripe-load-indicator>
        Make active
    </button>

    <a
        href="<?= Backend::url('acme/blog/articles/import') ?>"
        class="btn btn-default oc-icon-level-up">
        Import
    </a>
    <a
        href="<?= Backend::url('acme/blog/articles/export') ?>"
        class="btn btn-default oc-icon-level-down">
        Export
    </a>
</div>
