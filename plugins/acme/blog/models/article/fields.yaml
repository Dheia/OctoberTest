# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: Name
    content:
        type: richeditor
        toolbarButtons: bold|italic|underline|align|formatOL|formatUL|outdent|indent
        size: huge
    category:
        label: Categories
        type: relation
        nameFrom: name
    repeater:
        type: repeater 
        prompt: Add content block
        groups: $/acme/blog/config/repeater_fields.yaml      
        form:            
            fields:
                added_at:
                    label: Date added
                    type: datepicker
                details:
                    label: Details
                    type: textarea
                test_title:
                    label: This field is the title when collapsed
                    type: text
    tag:
        label: Tags
        type: tagselector
    visibility:
        label: Display content
        type: switch
        on: On
        off: Off
    image:
        label: Image
        type: fileupload
        mode: image
        imageHeight: auto
        imageWidth: 260
        span: left
        thumbOptions:
            mode: crop
            offset:
                - 0
                - 0
            quality: 90
            sharpen: 0
            interlace: false
            extension: auto