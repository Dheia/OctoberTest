# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: Name
    content:
        type: richeditor
        toolbarButtons: bold|italic|underline|align|formatOL|formatUL|outdent|indent
        size: huge
    category:
        label: Categories
        type: relation
        nameFrom: name
#        span: right
    tag:
        label: Tags
        type: tagselector
#        span: left
    visibility:
        label: Display content
        type: checkbox
        default: true
        span: right
    image:
        label: Image
        type: fileupload
        mode: image
        imageHeight: auto
        imageWidth: 260
        span: left
        thumbOptions:
            mode: crop
            offset:
                - 0
                - 0
            quality: 90
            sharpen: 0
            interlace: false
            extension: auto